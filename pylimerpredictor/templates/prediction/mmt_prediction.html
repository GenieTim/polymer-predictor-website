<div class="prediction">
  <h2>Miller-Macosko Estimates</h2>
  <div class="main">
    <i>G</i><sub>eq</sub> = {{ g_entangled + g_phantom }} MPa
  </div>
  <div class="split-up">
    <i>G</i><sub>phantom</sub> = {{ g_phantom }} MPa,
    <i>G</i><sub>entangled</sub> = {{ g_entangled }} MPa,
    <i>G</i><sub>PNM</sub> = {{ g_pnm }} MPa,
    <i>G</i><sub>ANM</sub> = {{ g_anm }} MPa
  </div>
  <div class="other">
    <i>w</i><sub>soluble</sub> = {{ w_soluble }},
    <i>w</i><sub>dangling</sub> = {{ w_dangling }},
    <i>w</i><sub>backbone</sub> = {{ w_backbone }},
  </div>
</div>
