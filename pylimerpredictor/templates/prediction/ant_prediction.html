<div class="prediction">
  <h2>ANT Estimates</h2>
  <div class="main">
    <i>G</i><sub>eq</sub> = {{ g_ant }} MPa
  </div>
  <div class="split-up">
    <i>G</i><sub>phantom</sub> = {{ g_phantom }} MPa,
    <i>G</i><sub>entangled</sub> = {{ g_ant - g_phantom }} MPa
  </div>
  <div class="other">
    <i>w</i><sub>soluble</sub> = {{ w_soluble }},
    <i>w</i><sub>dangling</sub> = {{ w_dangling }},
    <i>w</i><sub>backbone</sub> = {{ w_backbone }},
  </div>

  <!-- TODO: plot of normal mode analysis -->
</div>
